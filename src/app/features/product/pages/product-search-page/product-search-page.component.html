<div class="product-search-page">
  <h3>Product Search</h3>

  <app-product-search (loading)="loading = $event" (results)="products = $event">
  </app-product-search>

  <app-loading-spinner [isLoading]="loading"></app-loading-spinner>
  <app-product-list [products]="products" [loading]="loading"></app-product-list>
</div>
