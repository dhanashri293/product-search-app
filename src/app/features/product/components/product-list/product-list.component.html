<div class="product-list">
  <div *ngFor="let product of products" class="product-card">
    <h3>{{ product.name }}</h3>
    <p class="category">{{ product.category }}</p>
    <p class="price">${{ product.price }}</p>
  </div>
  
  <div *ngIf="products.length === 0" class="no-results">
    No products found
  </div>
</div>
